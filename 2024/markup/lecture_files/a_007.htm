<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">jquery[3.6.0];shiny-css[1.8.1.1];shiny-javascript[1.8.1.1];bootstrap[3.4.1]</script>
<script src="a_data_007/jquery.min.js"></script>
<link href="a_data_007/shiny.min.css" rel="stylesheet">
<script src="a_data_007/shiny.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="a_data_007/bootstrap.min.css" rel="stylesheet">
<link href="a_data_007/bootstrap-accessibility.min.css" rel="stylesheet">
<script src="a_data_007/bootstrap.min.js"></script>
<script src="a_data_007/bootstrap-accessibility.min.js"></script>  <title>Palmer penguins: An interactive visualization</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Palmer penguins: An interactive visualization</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well" role="complementary">
          <div id="location" class="form-group shiny-input-radiogroup shiny-input-container shiny-bound-input" role="radiogroup" aria-labelledby="location-label">
            <label class="control-label" id="location-label" for="location">Location</label>
            <div class="shiny-options-group">
              <div class="radio">
                <label>
                  <input type="radio" name="location" value="Biscoe" checked="checked">
                  <span>Biscoe</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="location" value="Dream">
                  <span>Dream</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="location" value="Torgersen">
                  <span>Torgersen</span>
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8" role="main">[outputs]</div>
    </div>
  </div>


</body></html>
